<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botanic Haven</title>
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <link href="landing.CSS" rel="stylesheet" type="text/CSS"/>
    <script defer src="/scripts/API_KEY.js"></script> 
    <script defer src="./scripts/landing.js"></script>
</head>
<body>
    <header>
        <div class="img-container">
            <img class="landing-img" src="./images/botanicGarden.jpeg" alt="Monarch Butterfly on Local Plant Species">
        </div>
        <h1>Welcome to <i>Botanic Haven</i>!</h1>
        <nav id="landing-header-buttons">
            <a href="./aboutBotanicHaven.html"><button>About Us 🐝</button></a>
        </nav>
    </header>

    <main>
        <section>
            <form id="volunteerForm">
                <label for="fullName">Full Name:<span class="required">*</span>
                <input type="text" id="fullName" name="fullName" required>
                </label>
                <label for="address">Address:<span class="required">*</span>
                <input type="text" id="address" name="address" required>
                </label>
                <label for="phoneNumber">Phone Number:<span class="required">*</span>
                <input type="tel" id="phoneNumber" name="phoneNumber" required>
                </label>
                <label for="hours">Hours Willing to Volunteer:
                <select id="hours" name="hours" required>
                  <option value="1">1 - 2 hours / week</option>
                  <option value="2">2 - 5 hours / week</option>
                  <option value="3">3 - 8 hours / week</option>
                </select>
                </label>
                <button type="submit">Volunteer</button>
            </form>
        </section>

        <section>
            <div id="slideshow-container">
                <!-- Slides will be added dynamically here -->
            </div>
        </section>

        <br>
        
        <section class="plant-inventory">
            <h2>🌻</h2><br>
            <nav>
                <a href="./aboutBotanicHaven.html"><button>About Us 🐝</button></a>
            </nav>
        </section>
    </main>

    <footer class="footer">
        <p>© 2023 YourRegisteredBotanicHaven®. All rights reserved.</p>
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botanic Haven</title>
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <script defer src="./scripts/generatePlant.js"></script>
    <script defer src="./scripts/main.js"></script>
</head>
<body>
    <header>
        <h1>Plant Inventory<span class="plant-count">(Plants: 1)</span></h1>
    </header>

    <main>
        <section class="new-plant-form">
            <h2>Add New Plant</h2>
            <form id="new-plant">
                <label for="plant-name">
                    Plant Name<span class="required">*</span>
                    <input id="plant-name" name="plant-name" type="text" required/>
                </label>

                <label for="plant-color">
                    Color<span class="required">*</span>
                    <input id="plant-color" name="plant-color" type="text" required/>
                </label>
                <label for="notes">
                    Description<textarea id="notes" type="notes"></textarea>
                </label>
                <button type="submit">Donate Plant</button>
            </form>
        </section>
    </main>
</body>
</html>
